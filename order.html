<!DOCTYPE html>
<html lang="en">
<head>
	<meta charset="UTF-8">
	<link rel="icon" href="{{ '/assets/images/favicon.png' | relative_url }}">
	<link rel="stylesheet" href="{{ '/assets/css/main.css' | relative_url }}">
	<link rel="stylesheet" href="{{ '/assets/icon-font/css/all.min.css' | relative_url }}">
	<script src="{{ '/assets/js/nprogress.js' | relative_url }}"></script>
	<link rel="stylesheet" href="{{ '/assets/css/nprogress.css' | relative_url }}">
	<title>پرشین دیزاین - ثبت سفارش</title>

</head>
<body>
	<div class="container">
		<header>
		<nav>
			<ul>
				<li><a href="index.html">صفحه اصلی</a></li>
				<li><a href="#">لیست خدمات</a></li>
				<li><a href="order.html">سفارش پروژه</a></li>
				<li><a href="#">تماس با ما</a></li>
				<li><a href="#">درباره ما</a></li>
			</ul>
		</nav>
	</header>

	<main>
		<section class="contact-form">
			<form action="#" enctype="text/plain">
	            <div class="row">
	                <label for="name">نام</label>
					<input id="name" type="text" name="" placeholder="نام خودتون رو وارد کنید">
	            </div>
				<div class="row">
					<label for="phone">شماره تماس</label>
					<input id="phone" type="text" name="" placeholder="یه شماره که بتونیم باهاتون در ارتباط باشیم">
				</div>
				<div class="row">
					<label for="ask">آیدی تلگرام</label>
					<input id="ask" type="text" name="" placeholder="اگر ایدی تلگرام دارید وارد کنید">
				</div>
					<input class="send-order" type="submit" name="" value="ثبت سفارش">


	        </form>
		</section>
	</main>

	<footer>
		<p>  حقوق برای تیم پرشین دیزاین محفوظ می باشد. &copy;</p>
	</footer>

	</div>

<script src="assets/js/nprogress.js"></script>
<script>
	NProgress.start();
	NProgress.set(0.4);
	NProgress.inc();
	NProgress.configure({ ease: 'ease', speed: 2000 });
	NProgress.configure({ parent: 'body' });
	NProgress.done();

</script>


</body>
</html>
